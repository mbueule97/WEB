<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="js/app.js"></script>
    <title>CONTACTO | MIDJI SL</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="./assets/home/desktop/logo.png" alt="" />
          </div>
          <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="about.html">CONÓCENOS</a></li>
            <li><a href="services.html">SERVICIOS</a></li>
            <li><a href="contact.html">CONTACTO</a></li>
          </ul>
          <button
            type="button"
            class="btn primaryBtn"
            onclick="location.href='contact.html'"
          >
            ¡Contactanos!
          </button>
        </div>
      </div>
      <main id="showcase">
        <div class="container">
          <div class="showcase_wrapper">
            <div class="txtcontent">
              <h2>¡No dudes mas! Diganos en que podemos servirle.</h2>
            </div>
            <div class="imagecontent">
              <img src="/assets/home/shared/call.png" alt="" />
            </div>
            <div class="circle_img">
              <img src="./assets/home/desktop/circulo-negro.png" alt="" />
            </div>
          </div>
        </div>
      </main>
    </header>
    <section id="contact_form">
      <div class="container">
        <div class="contact_wrapper">
          <form>
            <input type="text" name="text" placeholder="Nombre" />
            <input type="email" name="Email" placeholder="E-mail" />
            <input type="email" name="Ciudad" placeholder="Ciudad" />
            <input type="email" name="Titulo" placeholder="Titulo del mesage" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Mensage"
            ></textarea>
            <p>M I D J I . S . L | Tel: +240 222 388 688</p>
            <button class="btn" type="button">Enviar</button>
          </form>
          <div class="content">
            <h2>
              Solicita los paquetes de programas con licencias más populares del
              mercado.
            </h2>
            <div class="techlogos">
              <div class="imgs">
                <img src="./assets/home/shared/kaspi.png" alt="" />
                <img src="./assets/home/shared/oficina.png" alt="" />
                <img src="./assets/home/shared/cisco.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="./assets/home/desktop/logo-blanc.png" alt="" />
          </div>
          <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="about.html">CONÓCENOS</a></li>
            <li><a href="services.html">SERVICIOS</a></li>
            <li><a href="contact.html">CONTACTO</a></li>
          </ul>
          <div class="social_icons">
            <img src="assets/home/shared/social/facebook.png" alt="" />
            <img src="assets/home/shared/social/linkedin.png" alt="" />
            <img src="assets/home/shared/social/x.png" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
